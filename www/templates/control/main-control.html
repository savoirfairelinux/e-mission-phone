<ion-view
  view-title="{{'control.profile' | translate}}"
  ng-class="ion-view-background"
  translate-namespace="control"
>
  <ion-content>

    <!-- Profile -->
    <div
      ng-click="returnToIntro()"
      id="switch-user"
    >
      <i class="icon ion-log-out"></i>
    </div>

    <h2 translate>{{".state"}}</h2>
    <ion-list>
      <!-- Waiting for trip -->
      <ion-item>
        <div class="control-list-text" translate>{{".waiting-for-trip"}}</div>
      </ion-item>
      
      <!-- Current position -->
      <ion-item>
        <div class="control-list-text" translate>{{".current-position"}}</div>
      </ion-item>
    
    </ion-list>

    <h2 translate>{{".parameters"}}</h2>
    <ion-list>
      <!-- Language -->
      <ion-item>
        <div class="control-list-text" translate>{{".select-language"}}</div>
        <div
          ng-disabled="$scope.selectCtrl.showStress"
          class="button hvcenter"
          ng-click="changeLanguage()"
        >
          {{selectCtrl.languageString}}
        </div>
      </ion-item>

      <!-- Identifier -->
      <ion-item>
        <div class="control-list-text" translate>{{'.identifier'}}</div>
        <div class="control-list-text">{{settings.auth.email}}</div>
      </ion-item>

      <!-- Privacy policy -->
      <ion-item>
        <div class="control-list-text" ng-click="viewPrivacyPolicy($event)" translate>{{'.view-privacy'}}</div>
      </ion-item>

      <!-- Tracking -->
      <ion-item>
        <div class="control-list-text" translate>{{'.tracking'}}</div>
        <label
          ng-click="userStartStopTracking()"
          class="toggle toggle-color"
        >
          <input type="checkbox" ng-checked="settings.collect.trackingOn" />
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
