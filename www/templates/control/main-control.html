<ion-view
  view-title="{{'control.profile' | translate}}"
  ng-class="ion-view-background"
  translate-namespace="control"
>
  <ion-content>

    <!-- Profile -->
    <div class="control-list-item">
      <div class="control-list-text">{{settings.auth.email}}</div>
      <div
        ng-click="returnToIntro()"
        id="switch-user"
        class="control-icon-button"
      >
        <i class="icon ion-log-out"></i>
      </div>
    </div>
    
    <!-- Language -->
    <div style="height: 40px; width: 100%">
      <div
        ng-disabled="$scope.selectCtrl.showStress"
        class="button hvcenter"
        ng-click="changeLanguage()"
      >
        {{selectCtrl.languageString}}
      </div>
    </div>

    <!-- Privacy policy -->
    <div class="control-list-item">
      <div class="control-list-text" translate>{{'.view-privacy'}}</div>
      <div ng-click="viewPrivacyPolicy($event)" class="control-icon-button">
        <i class="ion-eye"></i>
      </div>
    </div>

    <!-- Tracking -->
    <div class="control-list-item">
      <div class="control-list-text" translate>{{'.tracking'}}</div>
      <label
        ng-click="userStartStopTracking()"
        class="toggle control-list-toggle toggle-color"
      >
        <input type="checkbox" ng-checked="settings.collect.trackingOn" />
        <div class="track">
          <div class="handle"></div>
        </div>
      </label>
    </div>

  </ion-content>
</ion-view>
