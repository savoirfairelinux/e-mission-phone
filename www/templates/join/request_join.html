<ion-view translate-namespace="join">
    <ion-content>
        <center><ion-spinner ng-if="!studies.length"></ion-spinner></center>
        <ion-list>
            <ion-item ng-repeat="study in studies" ng-click="selectStudy(study)">
                {{study.name_fr}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
